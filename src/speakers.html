<!-- +++++ Speakers Section +++++ -->

<div class="container pt" ng-controller="baggerListCtrl">
    <div class="row mt">
        <div class="col-lg-6 col-lg-offset-3 centered">
            <h3>Speakers</h3>
            <hr>
        </div>
    </div>
    <div class="row mt" ng-repeat="bagger in baggers">
        <!-- Image -->
        <div class="col-lg-4">
            <img ng-src="{{bagger.picture}}" width="360"/>
        </div>

        <!-- About -->
        <div class="col-lg-4">
            <h2>{{bagger.name}}</h2>

            <p>
                {{bagger.bio}}
            </p>
        </div>

        <!-- Subject -->
        <div class="col-lg-4">
            <h3>Tags</h3>
            <ul class="list-inline list-unstyled">
                <li class="label label-primary" ng-repeat="tag in bagger.tags">
                    {{tag}}
                </li>
            </ul>
            <h3>Subjects</h3>
            <ul>
                <li ng-repeat="subject in bagger.sessions">
                    {{subject.title}}
                </li>
            </ul>
            <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mysubjects">
                Voir tous les sujets
            </button>-->
            <h3>
                Langue
            </h3>
            <ul class="list-inline list-unstyled">
                <li class="label label-success" ng-repeat="lang in bagger.languages">
                    {{lang}}
                </li>
            </ul>
            <h3>
                Contact
            </h3>
            <p>
                <a href="https://twitter.com/{{bagger.twitter}}" target="_blank">{{bagger.twitter}}</a> ou  {{bagger.email}}x
            </p>
        </div>


    </div>
    <!-- /row -->

</div>
<!-- /container -->
